              <div class="card-header">
                <h3 class="card-title">请输入注册内容</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" method="post" action="/register">
                <div class="card-body">
                  <div class="form-group">
                    <label >账号</label>
                    <input class="form-control" name="username" placeholder="账号" th:value="${user!=null?user.username:''}">
                    <div th:text="${usernamemsg}"></div>
                  </div>
                  <div class="form-group">
                  <label >密码</label>
                  <input class="form-control" type="text"  name="password" placeholder="密码" th:value="${user!=null?user.password:''}">
                    <div th:text="${passwordmsg}"></div>
                </div>
                  <div class="form-group">
                    <label >邮箱</label>
                    <input class="form-control" type="text"  name="email" placeholder="邮箱" th:value="${user!=null?user.email:''}">
                    <div th:text="${emailmsg}"></div>
                  </div>
                  <div class="form-group">
                      <label>确认密码</label>
                      <input class="form-control" type="text"   name="repassword" th:value="${user!=null?user.password:''}" placeholder="Enter ..."></input>
                  </div>

                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">提交</button>
                </div>
              </form>
            </div>
