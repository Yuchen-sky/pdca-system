	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="keywords" content="" />

	<script src="/js/respond.min.js"></script>
	<![endif]-->

	</head>
	<body>
		
	<div class="colorlib-loader"></div>

	<div id="page">
		<nav class="colorlib-nav" role="navigation">
			<div class="top-menu" th:fragment="ReadHeaderNavi">
				<div class="container">
					<div class="row">
						<div class="col-md-2">
							<div id="colorlib-logo"><a href="/getsetplan">hello</a></div>
						</div>
						<div class="col-md-10 text-right menu-1">
							<ul>
								<li><a href="/getplan">ReadPlan</a></li>
								<li><a href="/getsetplan">WritePlan</a></li>

								<li><a href="/gethabit">ReadHabit</a></li>
								<li><a href="/getnotfinishhabitlog">ReadHabitDo</a></li>
								<li><a href="/needsolve/getnotfinishneedsolve">ReadNeedSolve</a></li>

							</ul>
						</div>
					</div>
				</div>
			</div>
		</nav>

		<section id="home" class="video-hero" style="height: 500px; background-image: url(/images/cover_img_1.jpg);  background-size:cover; background-position: center center;background-attachment:fixed;" data-section="home">
		<div class="overlay"></div>
			<div class="display-t display-t2 text-center">
				<div class="display-tc display-tc2">
					<div class="container">
						<div class="col-md-12 col-md-offset-0">
							<div class="animate-box">
								<h2>YuchenPlan</h2>
								<p class="breadcrumbs"><span><a href="/getsetplan">Write</a></span> <span>Read</span></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<div  style=" margin-top:100px;" >
		<div class="container">
		<div class="row animate-box">
			<div class="col-md-6 col-md-offset-3">
				<div class="row">
					<div class="col-md-12">
						<form method="post" action="/setfinish" class="form-inline qbstp-header-subscribe">

							<div class="col-three-forth">
								<div class="form-group">
									<input type="text" class="form-control" name="planid" placeholder="请输入已完成的ID">
								</div>
							</div>
							<div class="col-one-third">
								<div class="form-group">
									<button type="submit" class="btn btn-primary">完成！爽！</button>
								</div>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
		</div>
		</div>

		<div class="colorlib-blog">
			<div class="container">

				<div class="row" >
					<div class="col-md-4 animate-box" th:each="map:${planPost}">
						<article>
							<h2><a href="#" th:utext="${map.planlog.object}"></a></h2>

							<strong><p class="admin" ><span >  &nbsp;ID &nbsp; </span><span th:utext="${map.planlog.id}"></span><span >  &nbsp;等级 &nbsp; </span><span th:utext="${map.planlog.level}"></span><span > &nbsp;权重 &nbsp; </span><span th:utext="${map.planlog.weight}"></span><span>&nbsp; &nbsp; <a th:href="@{|/setfinishbyid/${map.planlog.id}|}" th:if="${map.planlog.finish==0}"><strong>完成</strong></a></span><span>&nbsp; &nbsp; <a  th:href="@{|/setdelaybyid/${map.planlog.id}|}" th:if="${map.planlog.finish==0}" style="color: #dda600"><strong>延期</strong></a></span></p>
							<p th:utext="${map.planlog.content}"></p></strong>
							<p th:utext="${map.planlog.comment}" th:if="${map.planlog.comment!=''}"></p>
							<p class="author-wrap"><a href="#" class="author-img"  th:if="${map.planlog.finish!=1 and map.planlog.finish!=2}" style="background-image: url(/images/red.jpg);"></a><a href="#" class="author-img"  th:if="${map.planlog.finish==1 or map.planlog.finish==2}" style="background-image: url(/images/green.jpg);"></a> <a href="#" class="author" th:if="${map.planlog.finish==1}"><strong>已完成</strong></a><a href="#" class="author" th:if="${map.planlog.finish==2}"><strong>局部完成</strong></a><a href="#" class="author" th:if="${map.planlog.finish==0}"><strong>未完成</strong></a><a href="#" class="author" th:if="${map.planlog.finish==3}"><strong>已取消</strong></a><a href="#" class="author" th:if="${map.planlog.finish==4}"><strong>放弃</strong></a><a href="#" class="author" th:if="${map.planlog.delay==1}"><strong>已延迟</strong></a></p>
							<p class="admin" ><span > 最新日期 </span><span th:utext="${map.planlog.updatedate}">May 12, 2018</span></p>
							<p class="admin" ><span > 初始日期 </span><span th:utext="${map.planlog.initdate}">May 12, 2018</span></p>
						</article>
					</div>
				</div>

			</div>
		</div>
		<div class="container">
			<div class="row animate-box">
				<div class="col-md-6 col-md-offset-3" >
					<div class="row">
						<div class="col-md-12" style="padding-bottom:1cm;">
							<form method="post" action="/setfinishstate" class="form-inline qbstp-header-subscribe">
								<div class="col-three-forth">
									<div class="form-group">
										<input type="text" class="form-control" name="planid" placeholder="请输入处理的ID">
									</div>
								</div>
								<div class="col-three-forth">
									<div class="form-group">
										<input type="text" class="form-control" name="finish" placeholder="2局部完成3特原取消4失败">
									</div>
								</div>
								<div class="col-three-forth">
									<div class="form-group">
										<input type="text" class="form-control" name="comment" placeholder="请输入日志评价">
									</div>
								</div>
								<div class="col-one-third">
									<div class="form-group">
										<button type="submit" class="btn btn-primary">最终提交</button>
									</div>
								</div>

							</form>
						</div>



						<div class="col-md-12" style="padding-bottom:1cm;" >
							<form method="post" action="/setdelay" class="form-inline qbstp-header-subscribe">
								<div class="col-three-forth">
									<div class="form-group">
										<input type="text" class="form-control" name="planid" placeholder="请输入延期的ID，0则为全部">
									</div>
								</div>
								<div class="col-one-third">
									<div class="form-group">
										<button type="submit" class="btn btn-primary">一键延期</button>
									</div>
								</div>
							</form>
						</div>

					</div>
				</div>
			</div>
		</div>
		<footer id="colorlib-footer" th:fragment="ReadFooterNavi">
			<div class="container">
				<div class="row row-pb-md">
					<div class="col-md-3 colorlib-widget">
						<h4>About myapp</h4>
						<p>这是一个有关计划的web</p>

					</div>

					<div class="col-md-3 colorlib-widget">
						<h4>Contact Info</h4>
						<ul class="colorlib-footer-links">
							<li>江苏南京<br> 东南大学九龙湖校区</li>
							<li><a ><i class="icon-phone"></i> 15601580796</a></li>
							<li><a ><i class="icon-envelope"></i> luzhenandj@163.com</a></li>

						</ul>
					</div>
				</div>
			</div>

		</footer>
	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up2"></i></a>

	<script src="js/jquery.waypoints.min.js"></script>
	<!-- Stellar Parallax -->
	<script src="js/jquery.stellar.min.js"></script>
	<!-- YTPlayer -->
	<script src="js/jquery.mb.YTPlayer.min.js"></script>
	<!-- Owl carousel -->
	<script src="js/owl.carousel.min.js"></script>
	<!-- Magnific Popup -->
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/magnific-popup-options.js"></script>

	<script src="js/jquery.countTo.js"></script>
	<!-- Main -->
	<script src="js/main.js"></script>
